<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1f1f1f, #2e2e2e);
      color: #fff;
    }

    /* Flex container */
    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Card Styling */
    .card {
      background: #292929;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.7);
    }

    /* Headings */
    .card h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 24px;
      color: #00ffc6;
    }

    /* Input fields */
    .card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #3a3a3a;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .card input::placeholder {
      color: #bbb;
    }

    /* Button */
    .card button {
      width: 100%;
      margin-left: 10px;
      padding: 10px;
      background: #00ffc6;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

   
  </style>
</head>
<body>
  <div class="container">

    <!-- Login Card -->
    <div class="card">
      <h2>Login</h2>
      <form id="Login-Form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Signup Card -->
    <div class="card">
      <h2>Signup</h2>
      <form id="createAccForm">
        <input type="text" placeholder="Full Name" required id="addName">
        <input type="email" placeholder="Email" required id="userEmail">
        <input type="password" placeholder="Password" required id="userpassword">  
        <button type="submit" class="btn">Signup</button>
      </form>
    </div>

  </div>
</body>
<script src="./app.js" type="module"></script>
</html>
